{% extends "blog/base.html"%}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.author }}</a>
                <small class="text-muted">{{ object.date|date:"M d, Y" }}</small>
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.context }}</p>
        </div>
        {% if object.author == user %}
            <div class="form-group">
                <a href="{% url 'post-update' object.id %}" class="btn btn-outline-secondary">Update</a>
                <a href="{% url 'post-delete' object.id %}" class="btn btn-outline-danger" >Delete</a>
                
            
            </div>

        {% endif %}
    </article>
{% endblock %}
